          application/json:
            schema:
              $ref: '#/components/schemas/RenewTokenRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/RenewTokenRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/RenewTokenRequest'
          text/xml:
            schema:
              $ref: '#/components/schemas/RenewTokenRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RenewTokenRequest'
        required: true
        x-bodyName: request
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SigninResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/SigninResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/SigninResponse'
            text/xml:
              schema:
                $ref: '#/components/schemas/SigninResponse'
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/xml:
              schema:
